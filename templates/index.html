<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Randomizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Pokémon Team Builder</h1>
        
        <div class="team-panel">
            <h2>Your Team</h2>
            <div class="team-slots">
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
                <div class="slot"></div>
            </div>
            <button id="reset-btn">Reset Team</button>
        </div>

        <div class="selection-panel">
            <h2>Select a Pokémon</h2>
            <div id="pokemon-options" class="pokemon-options"></div>
        </div>

        <div id="ability-selection" class="selection-panel hidden">
            <h2>Select an Ability</h2>
            <div id="ability-options" class="ability-options"></div>
            <button id="confirm-ability">Confirm Ability</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
